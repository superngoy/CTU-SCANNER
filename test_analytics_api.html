<!DOCTYPE html>
<html>
<head>
    <title>Analytics API Test</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        pre { background: #f4f4f4; padding: 10px; border-radius: 5px; overflow-x: auto; }
        .test-section { margin: 20px 0; border: 1px solid #ddd; padding: 15px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Analytics API Test</h1>
    
    <div class="test-section">
        <h2>Recent Entries API</h2>
        <button onclick="testRecentEntries()">Test</button>
        <pre id="recentEntriesOutput">Waiting...</pre>
    </div>
    
    <div class="test-section">
        <h2>Recent Exits API</h2>
        <button onclick="testRecentExits()">Test</button>
        <pre id="recentExitsOutput">Waiting...</pre>
    </div>

    <script>
        function testRecentEntries() {
            const output = document.getElementById('recentEntriesOutput');
            output.textContent = 'Loading...';
            
            fetch('admin/analytics.php?action=recent_entries&limit=10')
                .then(response => {
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    return response.json();
                })
                .then(data => {
                    output.textContent = JSON.stringify(data, null, 2);
                    if (Array.isArray(data) && data.length > 0) {
                        const first = data[0];
                        const time = new Date(first.Timestamp).toLocaleTimeString();
                        const display = `${first.FullName} ${first.PersonID} - ${first.PersonType} ${time}`;
                        output.textContent += '\n\nExample Display:\n' + display + '\n\nJSON:\n' + JSON.stringify(data, null, 2);
                    }
                })
                .catch(error => {
                    output.textContent = 'Error: ' + error.message;
                });
        }
        
        function testRecentExits() {
            const output = document.getElementById('recentExitsOutput');
            output.textContent = 'Loading...';
            
            fetch('admin/analytics.php?action=recent_exits&limit=10')
                .then(response => {
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    return response.json();
                })
                .then(data => {
                    output.textContent = JSON.stringify(data, null, 2);
                    if (Array.isArray(data) && data.length > 0) {
                        const first = data[0];
                        const time = new Date(first.Timestamp).toLocaleTimeString();
                        const display = `${first.FullName} ${first.PersonID} - ${first.PersonType} ${time}`;
                        output.textContent += '\n\nExample Display:\n' + display + '\n\nJSON:\n' + JSON.stringify(data, null, 2);
                    }
                })
                .catch(error => {
                    output.textContent = 'Error: ' + error.message;
                });
        }
    </script>
</body>
</html>
